<ngx-alert></ngx-alert>

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h1 class="logo-name">D+</h1>
    </div>
    <div>
        <h3>Bienvenue à DIWAAN+ </h3>
        <form class="m-t" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !identifiant.valid }">
                <input type="text" class="form-control" name="identifiant" [(ngModel)]="model.identifiant" placeholder="Identifiant" #identifiant="ngModel"
                    required />
                <div *ngIf="f.submitted && !identifiant.valid" class="help-block"><strong style="color:red">Identifiant est obligatoire</strong></div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !motDePasse.valid }">
                <input type="password" class="form-control" name="motDePasse" [(ngModel)]="model.motDePasse" placeholder="Mot de passe" #motDePasse="ngModel"
                    required />
                <div *ngIf="f.submitted && !motDePasse.valid" class="help-block"><strong style="color:red">Mot de passe est obligatoire</strong></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Se connecter</button>
        </form>
        <p class="m-t">
            <small>Une Application développée par Toubasoft&copy;2017</small>
        </p>
    </div>
</div>

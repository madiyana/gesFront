<ngx-alert></ngx-alert>

<div class="col-xs-20" *ngIf="categorie">
    <div class="row">
        <span class="title-page">CONSULTATION CATEGORIE</span>
      </div>
  <div class="btn-group" role="group" aria-label="...">
    <button class="btn btn-default" (click)="modifier()" type="button">
      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Modifier</button>
    <button class="btn btn-default" (click)="retourListe()" type="button">
      <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Retour</button>
  </div>
  <br />
  <br />
  <ol class="breadcrumb">
    <li>Categorie</li>
    <li class="active">Consultation</li>
  </ol>
  <div class="panel panel-info">
    <div class="panel-body">
      <div class="row">
        <div class="form-element">
          <label class="control-label nice-margin col-lg-1 col-md-3 col-sm-4 col-xs-4">Nom :</label>
          <p class="form-control-static nice-margin col-lg-2 col-md-3 col-sm-4 col-xs-8">
            <span class="comment">{{categorie.nom}}</span>
          </p>
        </div>
        <div class="form-element">
          <label class="control-label nice-margin col-lg-1 col-md-3 col-sm-4 col-xs-4">Description :</label>
          <p class="form-control-static nice-margin col-lg-2 col-md-3 col-sm-4 col-xs-8">
            <span class="comment">{{categorie.description}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-alert></ngx-alert>

<div class="col-xs-20">
    <div class="row">
        <span class="title-page">CREATION FOURNISSEUR</span>
      </div>
  <div class="btn-group" role="group" aria-label="...">
    <button class="btn btn-primary" (click)="enregistrer()" type="button">
      <span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Enregister</button>
      <button class="btn btn-default" (click)="vider()" type="button">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Vider les champs</button>
    <button class="btn btn-default" (click)="retourListe()" type="button">
      <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Retour</button>
  </div>
  <br />
  <ol class="breadcrumb">
    <li>Fournisseur</li>
    <li class="active"> Création</li>
  </ol>
  <div class="row">


    <!-- creation des fournisserus  -->
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
          <div class="ibox-content">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Dénomination / Raison sociale<span style="color : red">*</span></label>
              <div class="col-sm-3">
                <input type="text" [(ngModel)]="fournisseur.nom" class="form-control" name="nom" required>
              </div>
              <label class="col-sm-2 control-label">Téléphone</label>
              <div class="col-sm-3">
                <input type="text" [(ngModel)]="fournisseur.telephone" class="form-control" name="nom" mask='00 000 00 00' required>
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-3">
                  <input type="text" [(ngModel)]="fournisseur.email" class="form-control" name="email" required>
                </div>
              <label class="col-sm-2 control-label">Adresse</label>
              <div class="col-sm-3">
                <input type="text" [(ngModel)]="fournisseur.adresse" class="form-control" name="nom" required>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
